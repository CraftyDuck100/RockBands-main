{% extends "base.html" %} {% block content %}
<h2>Assign Song to Singer (Membership)</h2>
<form method="post" id="membershipForm">
  <label>Singer:</label>
  <select name="bandid">
    <option value="">-- select singer --</option>
    {% for band in bands %}
    <option value="{{ band.SingerID }}">{{ band.SingerNane }}</option>
    {% endfor %}</select
  ><br />
  <label>Song:</label>
  <select name="memberid">
    <option value="">-- select song --</option>
    {% for member in members %}
    <option value="{{ member.SongID }}">{{ member.SongNane }}</option>
    {% endfor %}</select
  ><br />
  <label>Role:</label><input type="text" name="role" /><br />
  <label>Year Released:</label><input type="number" name="startyear" /><br />
  <button type="submit">Save Membership</button>
</form>
{% endblock %}
